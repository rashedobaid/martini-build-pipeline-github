name: Create a package artifact

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload sample-package
        uses: actions/upload-artifact@v4
        with:
          name: sample-package.zip
          path: ${{ vars.PACKAGE_DIR || 'packages' }}/sample-package

      - name: Upload sample-package2
        uses: actions/upload-artifact@v4
        with:
          name: sample-package2
          path: ${{ vars.PACKAGE_DIR || 'packages' }}/sample-package2

      - name: Upload sample-package3
        uses: actions/upload-artifact@v4
        with:
          name: sample-package3
          path: ${{ vars.PACKAGE_DIR || 'packages' }}/sample-package3